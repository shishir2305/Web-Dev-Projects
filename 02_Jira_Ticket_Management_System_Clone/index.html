<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira Ticket Management Clone</title>
    <script
      src="https://kit.fontawesome.com/2daee30c87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Toolbox -->
    <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <div class="color lightpink"></div>
        <div class="color lightblue"></div>
        <div class="color lightgreen"></div>
        <div class="color black"></div>
      </div>
      <div class="action-btn-cont">
        <div class="add-btn">
          <i class="fas fa-plus"></i>
        </div>
        <div class="remove-btn">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="main-cont"></div>

    <!-- Modal Container -->
    <div class="modal-cont">
      <textarea
        class="textarea-cont"
        spellcheck="false"
        placeholder="Ctrl + Enter to save"
      ></textarea>
      <div class="priority-colors-cont">
        <div class="priority-color lightpink"></div>
        <div class="priority-color lightblue"></div>
        <div class="priority-color lightgreen"></div>
        <div class="priority-color black border"></div>
      </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
